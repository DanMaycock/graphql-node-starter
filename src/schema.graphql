type Query {
    testItems: [TestItem!]!
}

type Mutation {
    addTestItem(field1: String!, field2: String): TestItem!
    signup(name: String!, email: String!, password: String!): AuthPayload
    login(name: String!, email: String!): AuthPayload
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    username: String!
    email: String!
    testItems: [TestItem!]!
}

type TestItem {
    id: ID!
    field1: String!
    field2: String!
    user: User
}
